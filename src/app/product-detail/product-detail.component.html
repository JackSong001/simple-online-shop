

<div class="card mb-3" style="max-width: 540px; margin: 40px auto;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="../../assets/{{product.img}}" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">Product ID: {{product.productId}}</p>
        <p class="card-text">Price: {{product.price | currency}}/lb</p>
        <p class="card-text">Descrption: {{product.desc}}</p>
        <button class="btn btn-outline-danger" (click)="addCart(product)">Add to the Cart</button>
      </div>
    </div>
  </div>
</div>
